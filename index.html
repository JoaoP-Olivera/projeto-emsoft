<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Busca CEP - Emsoft</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container py-4">

  <div class="text-center mb-3">
    <img src="https://www.emsoft.inf.br/wp-content/uploads/2018/08/logo_horizontal_208x52_orange.png" alt="Emsoft" class="logo">
  </div>

  <div class="card shadow-sm mx-auto" style="max-width:720px;">
    <div class="card-header brand-header fw-bold">
      Cadastro de endereço
    </div>

    <div class="card-body p-4">

      <div id="alerts"></div>

      <form id="cepForm" class="row g-2 align-items-end">
        <div class="col-9 col-sm-10">
          <label class="form-label mb-1">CEP</label>
          <input id="cepInput" name="cep" class="form-control" placeholder="Digite o CEP (somente números)" maxlength="8" inputmode="numeric" required>
        </div>
        <div class="col-3 col-sm-2 d-grid">
          <button type="submit" id="submit-button" class="btn btn-primary">Buscar</button>
        </div>
      </form>

      <hr class="my-3">

      <div id="enderecoArea">
        <form id="saveForm">
          <div class="row g-2">
            <div class="col-12">
              <label class="form-label">Endereço (Logradouro)</label>
              <input name="endereco" id="endereco" class="form-control" required>
            </div>

            <div class="col-md-6">
              <label class="form-label">Bairro</label>
              <input name="bairro" id="bairro" class="form-control" required>
            </div>

            <div class="col-md-6">
              <label class="form-label">Cidade</label>
              <input name="cidade" id="cidade" class="form-control" required>
            </div>

            <div class="col-md-6">
              <label class="form-label">Estado</label>
              <input name="estado" id="estado" class="form-control" required>
            </div>

            <div class="col-md-6">
              <label class="form-label">País</label>
              <input name="pais" id="pais" class="form-control" value="Brasil" readonly>
            </div>

            <div class="col-12 mt-3 d-grid">
              <button id="btnEnviar" type="submit" class="btn btn-success">Enviar</button>
            </div>
          </div>
        </form>
      </div>

    </div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
